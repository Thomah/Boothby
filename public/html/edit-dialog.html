<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Dialog</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }

      label,
      #name,
      #save {
        margin-right: 0.5em;
      }

      input {
        width: 5em;
      }
    </style>
  </head>

  <body onload="refresh()">
    <p><a href="index.html">Home</a> <a href="dialogs.html">Dialogs</a></p>
    <hr />
    <input id="old-name" type="hidden" name="old-name" />
    <label for="new-name">Name</label
    ><input id="new-name" type="text" name="new-name" /><button id="save" onclick="save()">
      Save this dialog
    </button>
    <hr />
    <table id="edit-dialog">
      <thead>
        <tr>
          <th>Channel</th>
          <th>Wait</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <th colspan="4"><button>+</button></th>
        </tr>
      </tfoot>
    </table>
    <script src="edit-dialog.js"></script>
  </body>
</html>

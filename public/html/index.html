<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <style>
      #channels-and-users ul li {
        display: inline-block;
        margin-right: 1em;
      }
    </style>
  </head>

  <body onload="refresh()">
    <h1>Home</h1>
    <a href="index.html"> Home</a> <a href="dialogs.html">Dialogs</a>
    <hr />
    <button onclick="refresh()">Refresh</button>
    <hr />
    <div id="channels-and-users">
      <ul id="channels"></ul>
      <ul id="users"></ul>
    </div>
    <hr />
    <div>
      <input id="message-channel" type="text" />
      <input id="message-text" type="text" />
      <input
        id="message-send"
        type="button"
        value="Send"
        onclick="sendSimpleMessage()"
      />
    </div>
    <hr />
    <table id="incomming-messages">
      <thead>
        <tr>
          <th>Time</th>
          <th>Channel</th>
          <th>Sender</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>

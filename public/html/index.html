<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="boothby.css" />
  </head>

  <body onload="reloadIHM()">
    <p><a href="index.html"> Home</a> <a href="dialogs.html">Dialogs</a> <a href="config.html">Config</a></p>
    <hr />
    <button onclick="syncDb()">Sync DB</button
    ><button onclick="reloadIHM()">Reload IHM</button>
    <hr />
    <div id="channels-and-users">
      <ul id="channels"></ul>
      <ul id="users"></ul>
    </div>
    <hr />
    <div>
      <input id="message-channel" type="text" />
      <input id="message-text" type="text" />
      <input
        id="message-send"
        type="button"
        value="Send"
        onclick="sendSimpleMessage()"
      />
    </div>
    <hr />
    <table id="incomming-messages">
      <thead>
        <tr>
          <th>Time</th>
          <th>Channel</th>
          <th>Sender</th>
          <th>Message</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
